<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세차장 지도 BETA</title>
    <style>
        /* 1. 레이아웃 및 기본 스타일 (롤백) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans KR', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* 2. 헤더 (BETA 뱃지 포함) */
        header {
            background-color: #2c3e50; /* 진한 남색 */
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .logo { font-size: 20px; font-weight: bold; display: flex; align-items: center; }
        .beta-badge {
            background-color: #f1c40f; /* 노란색 */
            color: #333;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 800;
            vertical-align: middle;
        }

        /* 3. 메인 컨테이너 (좌측 리스트 / 우측 지도) */
        .container { display: flex; flex: 1; height: calc(100vh - 60px); }

        /* 좌측 사이드바 (검색 + 리스트) */
        .sidebar {
            width: 380px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        /* 검색창 영역 */
        .search-area { padding: 15px; background: white; border-bottom: 1px solid #eee; }
        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 리스트 영역 (스크롤) */
        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* 카드 스타일 (오리지널) */
        .card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; /* 가로 배치 */
            overflow: hidden;
            height: 100px;
        }
        .card:hover { border-color: #3498db; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card.active { border: 2px solid #3498db; background-color: #f0f8ff; }

        .card-img { width: 100px; height: 100px; object-fit: cover; }
        .card-info { padding: 10px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .card-title { font-weight: bold; font-size: 15px; margin-bottom: 5px; color: #333; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .card-meta { font-size: 12px; color: #666; margin-bottom: 3px; }
        .card-price { font-weight: bold; color: #2980b9; font-size: 13px; margin-top: auto; }

        .tag { display: inline-block; font-size: 10px; padding: 2px 4px; border-radius: 3px; margin-right: 5px; color: white; }
        .tag.notouch { background-color: #3498db; }
        .tag.self { background-color: #2ecc71; }

        /* 우측 지도 영역 */
        .map-area { flex: 1; background: #eee; position: relative; }
        #map { width: 100%; height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            세차장 찾기 <span class="beta-badge">BETA</span>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="search-area">
                <input type="text" id="search-input" placeholder="세차장 이름 검색 (예: 컴인워시)">
            </div>
            <div class="list-area" id="list-container">
                </div>
        </div>

        <div class="map-area">
            <div id="map"></div>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>

    <script>
        let map;
        let markers = [];
        let allData = [];
        let activeInfoWindow = null;

        // 1. 지도 초기화
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.6583599, 126.8320201), // 고양시 부근
                level: 7
            };
            map = new kakao.maps.Map(container, options);
        }

        // 2. 데이터 불러오기
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                allData = data;
                initMap();
                renderList(allData.slice(0, 50)); // 성능을 위해 초기 50개만 렌더링
                renderMarkers(allData);           // 마커는 전체 표시
            })
            .catch(err => {
                console.error("데이터 로드 실패:", err);
                document.getElementById('list-container').innerHTML = 
                    '<p style="text-align:center; margin-top:20px;">data.json 파일을 찾을 수 없습니다.</p>';
            });

        // 3. 리스트 렌더링 (사이드바)
        function renderList(data) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px; color:#999;">검색 결과가 없습니다.</p>';
                return;
            }

            // 너무 많으면 끊어서 보여주기 (최대 100개)
            const displayData = data.length > 100 ? data.slice(0, 100) : data;

            displayData.forEach(item => {
                const typeTag = item.type === 'notouch' 
                    ? '<span class="tag notouch">노터치</span>' 
                    : '<span class="tag self">셀프</span>';
                
                const imgUrl = item.img || 'https://via.placeholder.com/100';

                const html = `
                    <div class="card" onclick="panTo(${item.lat}, ${item.lng}, '${item.name}')">
                        <img src="${imgUrl}" class="card-img">
                        <div class="card-info">
                            <div class="card-title">${item.name}</div>
                            <div class="card-meta">${typeTag} ${item.time}</div>
                            <div class="card-price">₩${item.price.toLocaleString()}~</div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // 4. 마커 렌더링
        function renderMarkers(data) {
            // 기존 마커 삭제
            markers.forEach(m => m.setMap(null));
            markers = [];

            data.forEach(item => {
                if(!item.lat || !item.lng) return;

                const position = new kakao.maps.LatLng(item.lat, item.lng);
                const marker = new kakao.maps.Marker({
                    position: position,
                    title: item.name
                });

                marker.setMap(map);
                markers.push(marker);

                // 마커 클릭 이벤트
                kakao.maps.event.addListener(marker, 'click', function() {
                    showInfoWindow(map, marker, item.name);
                });
            });
        }

        // 5. 유틸리티 기능 (이동, 인포윈도우)
        function panTo(lat, lng, name) {
            const moveLatLon = new kakao.maps.LatLng(lat, lng);
            map.panTo(moveLatLon);
            
            // 임시 마커 만들어서 인포윈도우 띄우기 효과 (선택적)
            // 여기선 생략하고 지도 중심만 이동
        }

        function showInfoWindow(map, marker, content) {
            if (activeInfoWindow) activeInfoWindow.close();
            
            const infowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px; font-size:13px; font-weight:bold;">${content}</div>`
            });
            infowindow.open(map, marker);
            activeInfoWindow = infowindow;
        }

        // 6. 검색 기능 (복구됨)
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keyup', function() {
            const keyword = searchInput.value.toLowerCase();
            
            const filtered = allData.filter(item => 
                item.name.toLowerCase().includes(keyword)
            );

            renderList(filtered);
            renderMarkers(filtered);
        });

    </script>
</body>
</html>
