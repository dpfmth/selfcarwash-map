<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세차여지도 - 내 주변 세차장 찾기</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=071678e0af064945d4c2ac55dca44e9c"></script>
</head>
<body>

    <div class="top-bar">
        <h1>세차장 찾기</h1>
        
        <div class="search-area">
            <input type="text" class="search-input" id="search-keyword" placeholder="지역 또는 이름 검색">
            <button id="search-btn">검색</button>
        </div>

        <div class="tabs">
            <button id="btn-all" class="active">전체보기</button>
            <button id="btn-self">셀프세차</button>
            <button id="btn-notouch">노터치/자동</button>
            <button id="btn-detailing">디테일링</button>
            <button id="btn-hand">손세차</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
