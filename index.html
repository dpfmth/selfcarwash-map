<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>세차장 찾기 - 디테일링포럼</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=071678e0af064945d4c2ac55dca44e9c&libraries=services"></script>
</head>
<body>

    <div class="layout-container">
        
        <aside class="sidebar">
            <div class="sidebar-content">
                <header class="header-section">
                    <h1>세차장 찾기</h1>
                    <p class="subtitle">디테일링포럼.에르소</p>
                </header>

                <div class="search-section">
                    <div class="search-input-box">
                        <input type="text" id="keyword" placeholder="지역 또는 이름 검색" onkeypress="if(event.keyCode==13) {searchPlaces(); return false;}">
                        <button id="btn_search" onclick="searchPlaces()">검색</button>
                    </div>
                </div>

                <div class="filter-section">
                    <button class="filter-btn active">전체보기</button>
                    <button class="filter-btn">셀프세차</button>
                    <button class="filter-btn">노터치/자동</button>
                </div>

                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
            
            <div class="mobile-handle" onclick="toggleListMobile()">
                <span>목록 닫기 / 열기</span>
            </div>
        </aside>

        <main class="map-container">
            <div id="map"></div>
            
            <div class="map-controls">
                <button id="btn_gps" onclick="getCurrentPos()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg>
                </button>
                
                <button id="btn_report">
                    🚨 정보 수정 제보
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
