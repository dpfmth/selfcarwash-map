<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>세차여지도 - 내 주변 세차장 찾기</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-container">
        <aside class="sidebar" id="sidebar">
            <div class="mobile-handle-area">
                <div class="handle-bar"></div>
            </div>

            <div class="sidebar-header">
                <div class="brand-info">
                    <h1>세차여지도 <span class="beta-tag">BETA</span></h1>
                    <p class="desc">디테일링포럼.에르소</p>
                </div>
                <div class="action-buttons">
                    <button id="share-btn" class="icon-btn" title="공유하기">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                    </button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-keyword" placeholder="지역/이름 검색 (Enter)">
                    <button id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
            </div>

            <div class="filter-tabs">
                <button class="filter-btn active" data-type="all">전체</button>
                <button class="filter-btn" data-type="self">셀프</button>
                <button class="filter-btn" data-type="notouch">노터치</button>
            </div>

            <div id="place-list" class="place-list">
                <div class="empty-message">
                    <p>원하는 지역이나<br>세차장 이름을 검색해보세요.</p>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="https://cafe.naver.com/detailingforum" target="_blank" class="brand-link">
                    디테일링 포럼 바로가기 ↗
                </a>
                <a href="#" class="report-link">
                    정보 수정 / 제보하기
                </a>
            </div>
        </aside>

        <main class="map-container">
            <div id="map"></div>
            <button id="gps-btn" title="내 위치로 이동">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg>
            </button>
        </main>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=071678e0af064945d4c2ac55dca44e9c&libraries=services&autoload=false"></script>
    <script src="script.js"></script>
</body>
</html>
