<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>세차</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <div class="brand">
                    <span class="logo-text">WASH MAP</span>
                    <span class="beta-badge">BETA</span>
                </div>
                <div class="search-box">
                    <i class="ph ph-magnifying-glass search-icon"></i>
                    <input type="text" placeholder="세차장 검색...">
                </div>
            </div>

            <div class="filter-area">
                <button class="filter-btn active" data-type="all">전체</button>
                <button class="filter-btn" data-type="self">셀프</button>
                <button class="filter-btn" data-type="auto">자동</button>
                <button class="filter-btn" data-type="notouch">노터치</button>
            </div>

            <div class="list-container" id="placeList">
                </div>
        </aside>

        <main class="map-container">
            <div id="map"></div>
            
            <button class="gps-btn" id="gpsButton" title="내 위치 찾기">
                <i class="ph ph-crosshair"></i>
            </button>
        </main>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY_HERE&libraries=services"></script>
    
    <script src="./script.js"></script>
</body>
</html>
